<template>
    <template if:true={isSpinner}>
        <lightning-spinner alternative-text="Loading" variant="brand" size="middle">
        </lightning-spinner>
    </template>

    <template if:true={isComponent}>
        <div class="container forceRelatedListSingleContainer">
            <article class="slds-card slds-card_boundary headerBottomBorder forceRelatedListCardDesktop">
                <slot name="baseHeader"></slot>
                <slot name="baseBody"></slot>
                <slot name="baseModal"></slot>
            </article>
        </div>
    </template>

    <template if:true={isTab}>
        <div class="forceObjectHomeDesktop">
            <div class="slds-card slds-grid slds-card_boundary slds-grid_vertical forceListViewManager">
                <slot name="baseHeader"></slot>
                <div class="slds-grid safari-workaround-anchor">
                    <slot name="baseBody"></slot>
                </div>
                <slot name="baseModal"></slot>
            </div>
        </div>

    </template>

</template>
