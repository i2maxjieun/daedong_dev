<!-- Sample Tab Page -->
<template>
    <c-lwc-com-base is-spinner={isSpinner} is-tab="true">
        <!-- HEADER -->
        <c-lwc-com-tab-header slot="baseHeader" title="Leads" type="All Open Leads" icon-name="standard:lead" result-info={resultInfo}>

            <lightning-icon slot="headerViewList" icon-name="utility:down" variant="container" alternative-text="Select a List View" title="Select a List View" size="x-small"
                            class="slds-button slds-button_reset downIcon slds-m-top_xxx-small"></lightning-icon>

            <lightning-button-icon slot="headerViewPin" icon-name="utility:pin" variant="border-filled" size="small" alternative-text="Pin this list view" title="Pin this list view"></lightning-button-icon>

            <lightning-button-group slot="headerButton">
                <lightning-button label="Custom Modal" variant="neutral" data-name="Modal" onclick={handleShowModal}></lightning-button>
                <lightning-button label="Import" variant="neutral"></lightning-button>
                <lightning-button label="Add to Campaign" variant="neutral"></lightning-button>
                <lightning-button label="Change Status" variant="neutral"></lightning-button>
                <lightning-button label="Change Owner" variant="neutral"></lightning-button>
            </lightning-button-group>

            <lightning-input
                    slot="headerSearch"
                    onchange={handleKeyChange}
                    onkeypress={handleKeyPress}
                    onblur={handleBlur}
                    placeholder="Search this list..."
                    variant="label-hidden"
                    value={inputKey}
                    type="search">
            </lightning-input>

            <div class="slds-col slds-no-flex slds-grid slds-align-bottom" slot="headerMenu">
                <lightning-button-menu alternative-text="List View Controls" variant="border-filled" icon-name="utility:settings" menu-alignment="auto" class="slds-m-left_xx-small">
                    <lightning-menu-item value="MenuItemOne" label="Menu Item One"></lightning-menu-item>
                    <lightning-menu-item value="MenuItemTwo" label="Menu Item Two"></lightning-menu-item>
                    <lightning-menu-item value="MenuItemThree" label="Menu Item Three"></lightning-menu-item>
                    <lightning-menu-item value="MenuItemFour" label="Menu Item Four"></lightning-menu-item>
                </lightning-button-menu>

                <lightning-button-menu alternative-text="Display As Table" variant="border-filled" icon-name="utility:table" class="slds-m-left_xx-small">
                    <lightning-menu-item value="MenuItemOne" label="Menu Item One"></lightning-menu-item>
                    <lightning-menu-item value="MenuItemTwo" label="Menu Item Two"></lightning-menu-item>
                    <lightning-menu-item value="MenuItemThree" label="Menu Item Three"></lightning-menu-item>
                    <lightning-menu-item value="MenuItemFour" label="Menu Item Four"></lightning-menu-item>
                </lightning-button-menu>

                <lightning-button-icon icon-name="utility:refresh" variant="border-filled" alternative-text="Refresh" title="Refresh" class="slds-m-left_xx-small"></lightning-button-icon>

                <lightning-button-icon icon-name="utility:edit" variant="border-filled" alternative-text="Edit List" title="Edit List" class="slds-m-left_xx-small"></lightning-button-icon>

                <lightning-button-group class="slds-m-left_xx-small">
                    <lightning-button-icon icon-name="utility:chart" variant="border-filled"  alternative-text="Charts are not available for this list view" title="Charts are not available for this list view" disabled></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:filterList" variant="border-filled"  alternative-text="Filters are not available for this list view" title="Filters are not available for this list view" disabled></lightning-button-icon>
                </lightning-button-group>
            </div>

        </c-lwc-com-tab-header>

        <!-- BODY -->
        <c-lwc-com-tab-body slot="baseBody">
            <template if:true={leads}>
                <lightning-datatable
                        slot="bodyContent"
                        key-field="Id"
                        data={leads}
                        columns={columns}
                        onrowaction={handleRowAction}
                        selected-rows={selectedRows}
                        show-row-number-column>
                </lightning-datatable>
            </template>
        </c-lwc-com-tab-body>

        <!-- MODAL -->
        <c-sample-custom-modal data-id="Modal" slot="baseModal"></c-sample-custom-modal>

    </c-lwc-com-base>
</template>
