<!-- Lwc Com Header -->
<template>
    <template if:true={isDeskTopOrTablet}>
        <div class={className} style="padding-bottom:12px;">
            <div class="slds-grid">
                <div class="slds-col slds-has-flexi-truncate">
                    <div class="slds-media slds-no-space slds-grow">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name={iconName}></lightning-icon>
                        </div>
                        <div class="slds-media__body slds-align-middle">
                            <nav role="navigation" aria-label="Breadcrumbs">
                                <ol class="slds-breadcrumb">
                                    <li class="slds-breadcrumb__item">
                                        <span class="uiOutputText">{type}</span>
                                    </li>
                                </ol>
                            </nav>
                            <h1 class="slds-page-header__title" title={title}>
                                <a class="triggerLink slds-button slds-type-focus slds-truncate forceListViewPicker">
                                    <span class="triggerLinkText selectedListView uiOutputText">
                                        {title}
                                    </span>
                                </a>
                            </h1>
                        </div>
                    </div>
                </div>
                <!-- Button -->
                <div class="slds-col slds-no-flex slds-grid slds-align-top test-lvmForceActionsContainer">
                    <slot name="headerButton"></slot>
                </div>
            </div>
        </div>
    </template>

</template>
