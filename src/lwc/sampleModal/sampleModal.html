<!-- Sample Modal -->
<template>
    <!--

    ----------------------------------------------------------------------
    <section>을 사용하여 Modal을 구성합니다.
    'lwcComModal'의 slot을 기준으로 각 Header, Content, Footer의 영역을 조정합니다.
      ※ lwcComModal 참조필요.
    ----------------------------------------------------------------------

    -->
    <lightning-card title="Modal" icon-name="custom:custom19">
        <div class="slds-var-m-around_medium">
            <lightning-input
                    label="제목"
                    type="text"
                    value={header}
                    class="header-jest"
                    onchange={handleHeaderChange}></lightning-input>
            <br />
            <lightning-button
                    label="Modal 호출"
                    onclick={handleShowModal}>
            </lightning-button>

            <template if:true={showModal}>
                <c-lwc-com-modal header={header} onclose={handleClose}>
                    <div slot="body" class="slds-var-m-around_medium">
                        <lightning-record-edit-form object-api-name="Lead" onsuccess={handleSuccess}>
                            <lightning-input-field field-name="Name"></lightning-input-field>
                            <lightning-input-field required field-name="Title"></lightning-input-field>
                            <lightning-input-field field-name="Company"></lightning-input-field>
                            <lightning-input-field field-name="Phone"></lightning-input-field>
                            <lightning-input-field field-name="MobilePhone"></lightning-input-field>
                            <lightning-input-field field-name="Email"></lightning-input-field>
                            <lightning-input-field field-name="Status"></lightning-input-field>
                        </lightning-record-edit-form>
                    </div>

                    <div slot="footer">
                        <lightning-button
                                variant="brand"
                                onclick={handleSubmit}
                                label="생성">
                        </lightning-button>
                        <lightning-button
                                class="slds-m-left_xx-small"
                                label="닫기"
                                variant="neutral"
                                onclick={handleClose}>
                        </lightning-button>
                    </div>
                </c-lwc-com-modal>
            </template>

            <c-view-source source="lwc/sampleModal" slot="footer">
                <p>
                    <a class="slds-text-link" href="https://www.sfdcpoint.com/salesforce/modal-popup-lightning-web-component-lwc/" target="source">#section</a>
                </p>
                <p>
                    <a class="slds-text-link" href="https://developer.salesforce.com/docs/component-library/documentation/en/lwc/lwc.create_components_slots" target="source">#slot</a>
                </p>
            </c-view-source>
        </div>
    </lightning-card>
</template>
