<!-- Lwc Demo Related List -->
<template>
    <c-lwc-com-base is-related-component="true">

        <!-- HEAD -->
        <c-lwc-com-related-header slot="baseHeader" title={title} url={url} icon-name="standard:campaign_members">
            <lightning-button-group slot="headerButton">
                <lightning-button label="Add to Campaign" variant="neutral" onclick={handleShowModal}></lightning-button>
            </lightning-button-group>
        </c-lwc-com-related-header>

        <!-- BODY -->
        <c-lwc-com-related-body slot="baseBody">
            <template if:true={campaignMembers}>
                <lightning-datatable
                        key-field="Id"
                        data={campaignMembers}
                        columns={columns}
                        onrowaction={handleRowAction}
                        hide-checkbox-column
                        resize-column-disabled>
                </lightning-datatable>
                <a href="/lightning/r/Lead/00Q5i000005CGLxEAO/related/CampaignMembers/view">
                    <div class="slds-card__footer">
                        <span class="view-all-label">View All</span>
                    </div>
                </a>
            </template>
        </c-lwc-com-related-body>
    </c-lwc-com-base>
</template>
