<!-- Lwc Demo Page -->
<template>
    <c-lwc-com-base is-spinner={isSpinner}>

        <c-lwc-com-header is-desk-top-or-tablet={isDeskTopOrTablet} slot="baseHeader" type="Demo" title="DemoPage">
            <lightning-button slot="headerButton" label="신규" variant="brand" onclick={doShowModal}></lightning-button>
            <lightning-button class="slds-m-left_xx-small" slot="headerButton" label="삭제" variant="destructive" onclick={doDeleteRecord}></lightning-button>
        </c-lwc-com-header>

        <c-lwc-com-body slot="baseBody">
            <lightning-layout
                    slot="bodyComponent"
                    vertical-align="end"
                    horizontal-align="end"
                    class="slds-var-m-bottom_small">
                <lightning-layout-item>
                    <lightning-input
                            type="search"
                            onchange={handleKeyChange}
                            label="Search"
                            value={inputKey}>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-left_xx-small">
                    <lightning-button label="조회" onclick={doSearchRecord} variant="brand-outline"></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <c-lwc-com-section-frame slot="bodyComponent">
                <template if:true={recordList}>
                    <lightning-datatable
                            slot="sectionComponent"
                            key-field="Id"
                            data={recordList}
                            columns={columns}
                            onrowaction={handleRowAction}
                            selected-rows={selectedRows}
                            show-row-number-column>
                    </lightning-datatable>
                </template>
            </c-lwc-com-section-frame>
        </c-lwc-com-body>
        <c-lwc-demo-page-qa data-id="demoQa" slot="baseQuickAction"></c-lwc-demo-page-qa>-->
    </c-lwc-com-base>
</template>
